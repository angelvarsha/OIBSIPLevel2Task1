<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body bgcolor="powderblue">
<h1 style="text-align:center;">CALCULATOR</h1>
  <div class="calculator">
    <div class="calc">

        <div>
          <input type="text" id="display" readonly>
        </div>
    <div>
      <button class="btn" style="background-color:indianred; id="btn-clear">AC</button>
      <button class="btn" id="btn-delete">DEL</button>
      <button class="btn" style="background-color:lightgreen;  id="btn-divide">/</button>
    </div>
    <div>
      <button class="btn" id="btn-7">7</button>
      <button class="btn" id="btn-8">8</button>
      <button class="btn" id="btn-9">9</button>
      <button class="btn" style="background-color:lightgreen;" id="btn-multiply">X</button>
    </div>
    <div>
      <button class="btn" id="btn-4">4</button>
      <button class="btn" id="btn-5">5</button>
      <button class="btn" id="btn-6">6</button>
      <button class="btn" style="background-color:lightgreen; id="btn-subtract">-</button>
    </div>
    <div>
      <button class="btn" id="btn-1">1</button>
      <button class="btn" id="btn-2">2</button>
      <button class="btn" id="btn-3">3</button>
      <button class="btn" style="background-color:lightgreen; id="btn-add">+</button>
    </div>
      <button class="btn" id="btn-0">0</button>
      <button class="btn" id="btn-decimal">.</button>
      <button class="btn" id="btn-equal">=</button>
    </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
